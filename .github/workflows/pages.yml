name: Build and Deploy CV (ANTLR or Flex/CUP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read build arguments
        id: args
        run: |
          ENGINE=$(sed -n '1p' argumentos.txt | tr -d '\r' | xargs)
          INPUT_NAME=$(sed -n '2p' argumentos.txt | tr -d '\r' | xargs)
          TEMPLATE_NAME=$(sed -n '3p' argumentos.txt | tr -d '\r' | xargs)

          echo "ENGINE=$ENGINE" >> $GITHUB_ENV
          echo "INPUT_PATH=entradas/$INPUT_NAME" >> $GITHUB_ENV
          echo "TEMPLATE_PATH=templates/$TEMPLATE_NAME" >> $GITHUB_ENV

          echo "Selected ENGINE=$ENGINE"
          echo "INPUT_PATH=entradas/$INPUT_NAME"
          echo "TEMPLATE_PATH=templates/$TEMPLATE_NAME"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Si tienes requirements.txt Ãºsalo:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Jinja2 antlr4-python3-runtime; fi

      - name: Build with ANTLR
        if: env.ENGINE == 'ANTLR'
        run: |
          curl -L -o antlr.jar https://www.antlr.org/download/antlr-4.13.2-complete.jar
      
          rm -rf src/antlr_gen
          mkdir -p src/antlr_gen
      
          java -jar antlr.jar -Dlanguage=Python3 -visitor -o src/antlr_gen gramatica/antlr/CVLang.g4
      
          echo "== Generated tree =="
          find src/antlr_gen -maxdepth 6 -type f -name "CVLangLexer.py" -o -name "CVLangParser.py" -o -name "CVLangVisitor.py" | sed -n '1,200p'
      
          ANTLR_PY_DIR="$(dirname "$(find src/antlr_gen -name CVLangLexer.py | head -n 1)")"
          if [ -z "$ANTLR_PY_DIR" ]; then
            echo "[ERROR] CVLangLexer.py no generado"
            exit 1
          fi
          echo "ANTLR_PY_DIR=$ANTLR_PY_DIR"
      
          PYTHONPATH="$(pwd)/src:$(pwd)/$ANTLR_PY_DIR" \
            python src/main.py --input "$INPUT_PATH" --template "$TEMPLATE_PATH" --out index.html
      
          test -f index.html
        

      - name: Build with Flex/CUP
        if: env.ENGINE == 'CUP'
        run: |
          mkdir -p tools
          curl -L -o tools/jflex.jar https://repo1.maven.org/maven2/de/jflex/jflex/1.9.1/jflex-1.9.1.jar
          curl -L -o tools/java-cup.jar https://repo1.maven.org/maven2/com/github/vbmacher/java-cup/11b/java-cup-11b.jar

          cd gramatica/flexcup
          rm -f *.class parser.java sym.java Yylex.java 2>/dev/null || true

          # JFlex con CUP en classpath (por %cup)
          java -cp ../../tools/jflex.jar:../../tools/java-cup.jar jflex.Main CV_Ascendente.flex

          # CUP (por clase main; ese jar no es ejecutable con -jar)
          java -cp ../../tools/java-cup.jar java_cup.Main -parser parser -symbols sym CV_Ascendente.cup

          # Compilar con runtime CUP en classpath
          javac -encoding UTF-8 -cp .:../../tools/java-cup.jar *.java

          cd ../..
          # Parser -> JSON (stdout)
          java -cp gramatica/flexcup:tools/java-cup.jar parser "$INPUT_PATH" > cv.json
          test -s cv.json

          # Render Jinja
          cat > render.py << 'PY'
          import json, sys
          from jinja2 import Environment, FileSystemLoader

          cv_json, template_path, out_html = sys.argv[1], sys.argv[2], sys.argv[3]
          template_dir = str(__import__("pathlib").Path(template_path).parent)
          template_name = str(__import__("pathlib").Path(template_path).name)

          with open(cv_json, "r", encoding="utf-8") as f:
            data = json.load(f)

          env = Environment(loader=FileSystemLoader(template_dir))
          template = env.get_template(template_name)
          html = template.render(**data)

          with open(out_html, "w", encoding="utf-8") as f:
            f.write(html)
          PY

          python render.py cv.json "$TEMPLATE_PATH" index.html
          test -f index.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp index.html site/index.html
          if [ -f styles.css ]; then cp styles.css site/styles.css; fi

          if [ -d "imagenes" ]; then cp -r imagenes site/imagenes; fi
          if [ -d "assets" ]; then cp -r assets site/assets; fi
          if [ -d "img" ]; then cp -r img site/img; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

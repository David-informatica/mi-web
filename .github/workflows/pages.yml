name: Build and Deploy CV (JFlex + CUP + Jinja)

on:
  push:
    branches: ["solo_cup"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for JFlex/CUP)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Python (for Jinja render)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2

      - name: Download JFlex + CUP
        run: |
          mkdir -p tools
          curl -L -o tools/jflex.jar https://repo1.maven.org/maven2/de/jflex/jflex/1.9.1/jflex-1.9.1.jar
          curl -L -o tools/java-cup.jar https://repo1.maven.org/maven2/com/github/vbmacher/java-cup/11b/java-cup-11b.jar

      - name: Generate + Compile (JFlex + CUP)
        run: |
          cd gramatica/flexcup
      
          rm -f *.class parser.java sym.java Yylex.java 2>/dev/null || true
      
          # 1) JFlex (necesita CUP runtime por %cup)
          java -cp ../../tools/jflex.jar:../../tools/java-cup.jar jflex.Main CV_Ascendente.flex
      
          # 2) CUP (invocado por clase main)
          java -cp ../../tools/java-cup.jar java_cup.Main -parser parser -symbols sym CV_Ascendente.cup
      
          # 3) Compilar (parser/Yylex dependen del runtime de CUP)
          javac -encoding UTF-8 -cp .:../../tools/java-cup.jar *.java
        
        
      - name: Run parser -> cv.json
        run: |
          java -cp gramatica/flexcup:tools/java-cup.jar parser entrada.txt > cv.json
          test -s cv.json        
        

      - name: Render index.html with Jinja
        run: |
          cat > render.py << 'PY'
          import json
          import sys
          from jinja2 import Environment, FileSystemLoader

          def main():
              cv_json = sys.argv[1]
              template_dir = sys.argv[2]
              template_name = sys.argv[3]
              out_html = sys.argv[4]

              with open(cv_json, "r", encoding="utf-8") as f:
                  data = json.load(f)

              env = Environment(loader=FileSystemLoader(template_dir))
              template = env.get_template(template_name)

              # La plantilla usa: datos, formacion, idiomas, experiencia, habilidades, portafolio
              html = template.render(**data)

              with open(out_html, "w", encoding="utf-8") as f:
                  f.write(html)

          if __name__ == "__main__":
              main()
          PY

          # Ajusta template_dir y nombre si tu carpeta no es templates/:
          python render.py cv.json templates plantilla_cv.html index.html
          test -f index.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp index.html site/index.html

          # Si tienes CSS en raiz:
          if [ -f "styles.css" ]; then cp styles.css site/styles.css; fi

          # Si tienes assets/imagenes/img, copiarlos:
          if [ -d "imagenes" ]; then cp -r imagenes site/imagenes; fi
          if [ -d "assets" ]; then cp -r assets site/assets; fi
          if [ -d "img" ]; then cp -r img site/img; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
